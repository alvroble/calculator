<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="display"><h1 id="display-txt">0</h1></div>
        <div class="buttons">
            <div class="button-row">
                <button class="specialButton" id="clear">AC</button>
                <button class="operatorButton" id="divide">&#247;</button>    
            </div>
            <div class="button-row">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operatorButton" id="multiply">&#215;</button>
            </div>
            <div class="button-row">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operatorButton" id="subtract">&#8722;</button>
            </div>
            <div class="button-row">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operatorButton" id="add">&#43;</button>
            </div>
            <div class="button-row">
                <button class="numberButton">0</button>
                <button class="numberButton">.</button>
                <button class="operatorButton" id="equal">=</button>
            </div>
         </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
